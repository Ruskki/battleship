<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="battleship" />
		<meta name="keywords" content="battleship, game, html, css, javascript" />
		<meta name="author" content="Cristina Carnevali" />
		<meta name="robots" content="noindex,nofollow" />

		<title>Battleship Game</title>

		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body id="game-page">
		<h2>Game</h2>
		<section id="game">
			<div class="game-boards">
				<div>
					<h3>You</h3>
					<div class="game-board" id="player-1"></div>
				</div>
				<div>
					<h3>Player 2</h3>
					<div class="game-board" id="player-2"></div>
				</div>
				<div>
					<h3>Player 3</h3>
					<div class="game-board" id="player-3"></div>
				</div>
				<div>
					<h3>Player 4</h3>
					<div class="game-board" id="player-4"></div>
				</div>
			</div>

			<div class="game-power-ups" id="game-power-ups">
				<p>Power Points: 1000</p>
				<button type="button" class="power-up-button">Sonar (5)</button>
				<button type="button" class="power-up-button">
					Attack Airplanes (10)
				</button>
				<button type="button" class="power-up-button">Marine Mine (5)</button>
				<button type="button" class="power-up-button">
					Defensive Shield (15)
				</button>
				<button type="button" class="power-up-button">
					Cruiser Misile (15)
				</button>
				<button type="button" class="power-up-button">Quick Fix (10)</button>
				<button type="button" class="power-up-button">EMP Attack (25)</button>
			</div>
		</section>
	</body>
	<script src="../scripts/better_game.js"></script>
</html>
