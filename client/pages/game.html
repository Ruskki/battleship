<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="battleship" />
		<meta name="keywords" content="battleship, game, html, css, javascript" />
		<meta name="author" content="Cristina Carnevali" />
		<meta name="robots" content="noindex,nofollow" />

		<link rel="icon" href="../images/favicon.png" type="image/png" />

		<title>Battleship Game</title>

		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	
	<body id="game-page">
		<h2>Game</h2>
		<div class="log-container" id="log-messages"></div>
		<section id="game">
			<div class="game-boards">
				<div>
					<div class="game-board" id="player-1"></div>
				</div>
				<div>
					<div class="game-board" id="player-2"></div>
				</div>
				<div>
					<div class="game-board" id="player-3"></div>
				</div>
				<div>
					<div class="game-board" id="player-4"></div>
				</div>
			</div>

			<div class="game-power-ups" id="game-power-ups">
				<div>Power Points: <span id="player-points">0</span></div>
				<div>Turn number: <span id="turn-number">undefined</span></div>
				<div>Turn of: <span id="turn-of-player">undefined</span></div>
				<div class="targetted-information">
					<span class="targetted-row">ROW <span id="target-row"></span></span>
					<span class="targetted-col">COL <span id="target-col"></span></span>
					<span class="targetted-player"
						>PLAYER <span id="target-player"></span
					></span>
				</div>
				<button class="power-up-button" id="attack-button">ATTACK</button>

				<button type="button" id="sonar-button" class="power-up-button">
					Sonar (5)
				</button>
				<button type="button" id="airplanes-button" class="power-up-button">
					Attack Airplanes (10)
				</button>
				<button type="button" id="mine-button" class="power-up-button">
					Marine Mine (5)
				</button>
				<button type="button" id="shield-button" class="power-up-button">
					Defensive Shield (15)
				</button>
				<button type="button" id="missile-button" class="power-up-button">
					Cruiser Misile (15)
				</button>
				<button type="button" id="quickfix-button" class="power-up-button">Quick Fix (10)</button>
				<button type="button" id="emp-button" class="power-up-button">
					EMP Attack (25)
				</button>
			</div>
		</section>
	</body>
	<script src="../scripts/game.js"></script>
</html>
