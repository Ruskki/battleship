				<div class="boats-select">
					<div class="boat-grid">
						<input type="button" value="rotate" class="play-button boat-grid-item" id="clickme" />
						<div class="boat-grid-item">
							<img
								src="../images/destroyer.png"
								alt="Battleship Title"
								width="50px"
								class="source"
								id="destroyer"
								draggable="true"
								class="boat-grid-item"
							/>
						</div>
						<div class="boat-grid-item">
							<img
								src="../images/submarine.png"
								alt="Battleship Title"
								width="100px"
								class="source boat-grid-item"
								id="submarine"
								draggable="true"
								class="boat-grid-item"
							/>
